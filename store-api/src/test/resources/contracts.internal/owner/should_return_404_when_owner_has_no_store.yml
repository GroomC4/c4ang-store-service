description: Store Internal API - 스토어가 없는 소유자 조회 시 404
name: should_return_404_when_owner_has_no_store
request:
  method: GET
  url: /internal/v1/stores/owner/00000000-0000-0000-0000-000000000000
  headers:
    Content-Type: application/json
response:
  status: 404
  headers:
    Content-Type: application/json
  body:
    code: "STORE_NOT_FOUND"
    message: "Store not found"
  matchers:
    body:
      - path: $.code
        type: by_type
      - path: $.message
        type: by_type
