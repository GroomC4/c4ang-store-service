logging:
  level:
    root: INFO
    com.groom.store: INFO
    com.groom.platform: DEBUG  # Keep DEBUG for testcontainers troubleshooting
    org.springframework.boot.autoconfigure: DEBUG  # Auto-configuration debug

google:
  gemini:
    api-key: ""
    model: ""
    max-tokens: 2000

aws:
  s3:
    bucket-name: test-bucket
    region: ap-northeast-2
    access-key: test-access-key
    secret-key: test-secret-key

feign:
  clients:
    user-service:
      url: http://localhost:8090  # Spring Cloud Contract Stub Runner 포트
      connect-timeout: 5000
      read-timeout: 5000
      logger-level: full
  client:
    config:
      user-service:
        loggerLevel: full

spring:
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

# Kafka Topic 설정 (커스텀)
kafka:
  topics:
    store-info-updated: store.info.updated
    store-deleted: store.deleted

# TestContainers 설정 (자동으로 Docker 컨테이너 시작)
testcontainers:
  postgres:
    enabled: true
    image: postgres:15-alpine
    database-name: testdb
  redis:
    enabled: true
    image: redis:7-alpine
  kafka:
    enabled: true
    image: confluentinc/cp-kafka:7.5.0
