# Testcontainers 설정 (c4ang-platform-core)
testcontainers:
  postgres:
    enabled: true
    replica-enabled: true
    schema-location: project:sql/schema.sql
  redis:
    enabled: true
  kafka:
    enabled: true

logging:
  level:
    root: INFO
    com.groom.store: INFO
    com.groom.platform: DEBUG  # Keep DEBUG for testcontainers troubleshooting

google:
  gemini:
    api-key: ""
    model: ""
    max-tokens: 2000

aws:
  s3:
    bucket-name: test-bucket
    region: ap-northeast-2
    access-key: test-access-key
    secret-key: test-secret-key

feign:
  clients:
    store-service:
      url: http://localhost:8081
      connect-timeout: 5000
      read-timeout: 5000
      logger-level: full
    user-service:
      url: http://localhost:8080
      connect-timeout: 5000
      read-timeout: 5000
      logger-level: full
  client:
    config:
      store-service:
        loggerLevel: full
      user-service:
        loggerLevel: full

spring:
  autoconfigure:
    exclude:
      - com.groom.platform.datasource.autoconfigure.DataSourceAutoConfiguration
      - org.redisson.spring.starter.RedissonAutoConfigurationV2
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
