description: |
  Consumer: order-service
  Purpose: 존재하지 않는 스토어 조회 시 404 응답
name: order_service_get_store_by_id_not_found
request:
  method: GET
  url: /internal/v1/stores/999e8400-e29b-41d4-a716-446655440999
  headers:
    Content-Type: application/json
response:
  status: 404
  headers:
    Content-Type: application/json
  body:
    error: "STORE_NOT_FOUND"
    message: "Store not found with id: 999e8400-e29b-41d4-a716-446655440999"
  matchers:
    headers:
      - key: Content-Type
        regex: "application/(json|problem\\+json).*"
    body:
      - path: $.error
        type: by_equality
      - path: $.message
        type: by_type
