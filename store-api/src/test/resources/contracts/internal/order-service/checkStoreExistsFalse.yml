description: |
  Consumer: order-service
  Purpose: 주문 생성 전 스토어 존재 여부 확인 - 존재하지 않음
name: order_service_check_store_exists_false
request:
  method: GET
  url: /internal/v1/stores/999e8400-e29b-41d4-a716-446655440999/exists
  headers:
    Content-Type: application/json
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    exists: false
  matchers:
    body:
      - path: $.exists
        type: by_equality
