description: |
  Consumer: order-service
  Purpose: 주문 생성 전 스토어 존재 여부 확인 - 존재함
name: order_service_check_store_exists_true
request:
  method: GET
  url: /internal/v1/stores/660e8400-e29b-41d4-a716-446655440001/exists
  headers:
    Content-Type: application/json
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    exists: true
  matchers:
    body:
      - path: $.exists
        type: by_equality
