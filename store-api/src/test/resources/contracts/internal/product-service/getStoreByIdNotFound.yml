description: |
  Consumer: product-service
  Purpose: 존재하지 않는 스토어 조회 시 404 응답
name: product_service_get_store_by_id_not_found
request:
  method: GET
  url: /internal/v1/stores/00000000-0000-0000-0000-000000000000
  headers:
    Content-Type: application/json
response:
  status: 404
  headers:
    Content-Type: application/json
  body:
    errorCode: "STORE_NOT_FOUND"
    message: "스토어를 찾을 수 없습니다"
    timestamp: 1699999999999
    path: "/internal/v1/stores/00000000-0000-0000-0000-000000000000"
  matchers:
    headers:
      - key: Content-Type
        regex: "application/(json|problem\\+json).*"
    body:
      - path: $.errorCode
        type: by_equality
      - path: $.message
        type: by_type
      - path: $.timestamp
        type: by_type
      - path: $.path
        type: by_type
