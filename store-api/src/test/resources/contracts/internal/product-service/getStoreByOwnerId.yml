description: |
  Consumer: product-service
  Purpose: 소유자 ID로 스토어 정보 조회 (상품 서비스에서 스토어 소유자 확인용)
name: product_service_get_store_by_owner_id
request:
  method: GET
  url: /internal/v1/stores/owner/750e8400-e29b-41d4-a716-446655440001
  headers:
    Content-Type: application/json
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    storeId: "750e8400-e29b-41d4-a716-446655440101"
    ownerUserId: "750e8400-e29b-41d4-a716-446655440001"
    name: "Contract Test Store for Product"
    description: "A test store for product service contract testing"
    status: "REGISTERED"
    averageRating: 4.5
    reviewCount: 10
    launchedAt: "2024-01-15T09:00:00"
    createdAt: "2024-01-01T10:30:00"
    updatedAt: "2024-11-20T14:22:00"
  matchers:
    body:
      - path: $.storeId
        type: by_regex
        value: "[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}"
      - path: $.ownerUserId
        type: by_regex
        value: "[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}"
      - path: $.name
        type: by_type
      - path: $.status
        type: by_regex
        value: "REGISTERED|SUSPENDED|DELETED"
      - path: $.reviewCount
        type: by_type
      - path: $.createdAt
        type: by_type
      - path: $.updatedAt
        type: by_type
