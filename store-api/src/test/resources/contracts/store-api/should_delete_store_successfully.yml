description: Store API - 인증된 Owner가 자신의 스토어 삭제
name: should_delete_store_successfully
request:
  method: DELETE
  url: /api/v1/stores/750e8400-e29b-41d4-a716-446655440103
  headers:
    Content-Type: application/json
    X-User-Id: "750e8400-e29b-41d4-a716-446655440003"
    X-User-Role: "OWNER"
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    storeId: "750e8400-e29b-41d4-a716-446655440103"
    ownerUserId: "750e8400-e29b-41d4-a716-446655440003"
    name: "Modifiable Store"
    deletedAt: "2024-01-01T00:00:00"
  matchers:
    body:
      - path: $.storeId
        type: by_equality
        value: "750e8400-e29b-41d4-a716-446655440103"
      - path: $.ownerUserId
        type: by_equality
        value: "750e8400-e29b-41d4-a716-446655440003"
      - path: $.name
        type: by_type
      - path: $.deletedAt
        type: by_type
