description: Store API - 유효한 스토어 ID로 조회
name: should_get_store_by_id
request:
  method: GET
  url: /api/v1/stores/750e8400-e29b-41d4-a716-446655440101
  headers:
    Content-Type: application/json
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    storeId: "750e8400-e29b-41d4-a716-446655440101"
    ownerUserId: "750e8400-e29b-41d4-a716-446655440001"
    name: "Contract Test Store"
    description: "A test store for contract verification"
    status: "REGISTERED"
    averageRating: 4.5
    reviewCount: 20
    launchedAt: "2024-01-01T00:00:00"
    createdAt: "2024-01-01T00:00:00"
    updatedAt: "2024-01-01T00:00:00"
  matchers:
    body:
      - path: $.storeId
        type: by_regex
        value: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      - path: $.ownerUserId
        type: by_regex
        value: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      - path: $.name
        type: by_type
      - path: $.status
        type: by_equality
      - path: $.averageRating
        type: by_type
      - path: $.reviewCount
        type: by_type
      - path: $.launchedAt
        type: by_type
      - path: $.createdAt
        type: by_type
      - path: $.updatedAt
        type: by_type
